name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel \
          zlib1g-dev libffi-dev libssl-dev

      - name: Build APK
  run: |
    buildozer android debug deploy run
    ls -R  # Optional: to see where the APK is created

      - name: Build APK with retries
        run: |
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            buildozer android debug && break
            echo "Build failed, retrying... ($i/$MAX_RETRIES)"
            sleep 10
          done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CreditCommandCenter-APK
          path: bin/*.apk
