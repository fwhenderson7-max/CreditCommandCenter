name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip python3-setuptools python3-wheel \
          zlib1g-dev libffi-dev libssl-dev wget

    - name: Install Buildozer + Cython
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer

    - name: Install Android SDK + Build Tools
      run: |
        mkdir -p $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;36.1.0"

    - name: Build APK with retries
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        MAX_RETRIES=3
        for i in $(seq 1 $MAX_RETRIES); do
          buildozer android debug && break
          echo "Build failed, retrying... ($i/$MAX_RETRIES)"
          sleep 10
        done

    - name: List APK output
      run: find . -name "*.apk"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: CreditCommandCenter-APK
        path: ./.buildozer/android/platform/build-arm64-v8a/dists/CreditCommandCenter/bin/*.apk
