name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel zlib1g-dev libffi-dev libssl-dev

      # 4. Install Buildozer + Cython
      - name: Install Buildozer + Cython
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      # 5. Build APK with retry
      - name: Build APK with retries
        run: |
          MAX_RETRIES=3
          APK_PATH=""
          for i in $(seq 1 $MAX_RETRIES); do
            buildozer android debug || { echo "Build failed, retrying... ($i/$MAX_RETRIES)"; sleep 10; continue; }
            APK_PATH=$(find . -name "*.apk" | head -n 1)
            if [ -f "$APK_PATH" ]; then
              echo "APK found at $APK_PATH"
              break
            fi
          done
          if [ -z "$APK_PATH" ]; then
            echo "APK build failed after $MAX_RETRIES attempts"
            exit 1
          fi

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CreditCommandCenter-APK
          path: ${{ steps.build.outputs.APK_PATH || 'bin/*.apk' }}
